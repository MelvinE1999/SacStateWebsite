{% extends "layout.html" %}
{% block content %}
<div class="container">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Survey</h4>
      </div>
      <form action="/survey" method="POST">

         <!--Begin user-input comments--!>
        <div class="modal-bdoy mx-3">

        <div class="form-group">
          <label>Question 1</label>
          <input type="text" class="form-control" id="answer1" name="answer1" placeholder="Question1">
        </div>

        <div class="form-group">
          <label>Question 2</label>
          <input type="text" class="form-control" id="answer2" name="answer2" placeholder="Question2">
        </div>

        <div class="form-group">
          <label>Question 3</label>
          <input type="text" class="form-control" id="answer3" name="answer3" placeholder="Question3">
        </div>
            <!--End user-input comments--!>

        <!--Start radio-input comments--!>
        <div class="form-group">
            <label>Box question 1</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" value="Bus" id="Q1Box1" name="Q1Box1">
          <label class="form-check-label" for="Q1Box1">
            Bus
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" value="car" id="Q1Box1" name="Q1Box1">
          <label class="form-check-label" for="Q1Box1">
            Car
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" value="Walking" id="Q1Box1" name="Q1Box1">
          <label class="form-check-label" for="Q1Box1">
            Walking
          </label>
        </div>
            <!--End radio-input comments--!>

        <!--Start select-input comments--!>
        <!--Don't know how to store this type of data--!>
        <div class="form-group">
            <label>Choose question 1</label>
        </div>
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
            <select class="custom-select mr-sm-2" id="Select1" name="Select1">
              <option selected>Choose...</option>
              <option value="Bus">Bus</option>
              <option value="Car">Car</option>
              <option value="Walking">Walking</option>
            </select>
          </div>
        </div>
            <!--End select-input comments--!>


      </div>

        <button type="submit" class="btn btn-primary">Sign up</button>

        {% if feedback %}
        <p class="text-danger float-right">{{ feedback }}</p>
        {% endif %}


      </form>
    </div>
  </div>

{% endblock %}
