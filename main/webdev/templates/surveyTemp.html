{% extends "layout.html" %}
{% block content %}
<div class="container">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Survey</h4>
      </div>
      <div class="modal-bdoy mx-3">
        <div class="md-form mb-5">
            <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
        </div>

        <div class="md-form mb-4">
          <input type="text" id="form2" class="form-control validate">
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-indigo">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Survey</h4>
      </div>
      <div class="modal-bdoy mx-3">
        <div class="md-form mb-5">
            <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Bus
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Car
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Walking
          </label>
        </div>


      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-indigo">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>


  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Survey</h4>
      </div>
      <div class="modal-bdoy mx-3">
        <div class="md-form mb-5">
            <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
        </div>

        <form>
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
              <select class="custom-select mr-sm-4" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="1">Car</option>
                <option value="2">Bus</option>
                <option value="3">Walking</option>
              </select>
            </div>

            <div class="col-auto my-1">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-indigo">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>


</div>
{% endblock %}
